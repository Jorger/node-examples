<html>
<head>
  <title>Node / Mysql Example</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
  <script src="/js/bundle.js"></script>
</head>
<body ng-app="myApp">
	<div style="margin:100px;" ng-controller="mainCtrl" ng-init="populate()">
	 	<div class="btn-group btn-group-justified" role="group" aria-label="..." style="margin: 20px 20px 0px 0px;">
      		<div class="btn-group " role="group">
            	<button type="button" class="btn btn-primary" ng-click="getUsersByName('users');">Refresh list</button>
         	</div>
 	 	</div>

	     <table id="usertable" class="table table-striped table-hover table-bordered" style="margin:20px auto;">
          <tbody>
            <tr>
              <th colspan="2" style="text-align:center">Users</th>
            </tr>
            <tr>
            	<th >Name</th>
            	<th >User id</th>
            </tr>
            
            <tr ng-repeat="user in users track by $index" >
              <td>
                <span>{{user.username}} </span> 
               
              </td>
              <td>
              	 <span>{{user.userid}} </span> 
              </td>
            </tr>
         </tbody>
       </table>
  	</div>
</body>
</html>
